<html>
  <head>
    <title>Add New Item</title>
  </head>
  <body>
    <form
      action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product"
      method="POST"
      enctype="multipart/form-data"
    >
      <fieldset>
        <legend>General Info</legend>
        <p>
          <label for="itemName">Item Name</label>
          <input
            type="text"
            id="itemName"
            name="itemName"
            size="50"
            maxlength="500"
          />
        </p>

        <p>
          <label for="itemDescription">Item Description</label><br />
          <textarea
            id="itemDescription"
            name="itemDescription"
            rows="4"
            cols="50"
          >
          </textarea>
        </p>

        <p>
          <label for="coverImage">Cover Image</label>
          <input type="file" id="coverImage" name="coverImage" />
        </p>

        <p>
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="notSpecified">Not Specified</option>
            <option value="consumption">Consumption</option>
            <option value="household">Household</option>
            <option value="electronic" selected>Electronic</option>
            <option value="gadget">Gadget</option>
          </select>
        </p>
      </fieldset>

      <fieldset>
        <legend>Misc</legend>

        <p>
          <label for="inventoryAmount">Inventory Amount</label>
          <input
            type="number"
            id="inventoryAmount"
            name="inventoryAmount"
            min="0"
            value="1"
          />
        </p>

        <p>
          <label for="listPrice">List Price (THB)</label>
          <input
            type="number"
            id="listPrice"
            name="listPrice"
            min="0.01"
            step="0.01"
            value="100"
          />
        </p>
        <p>
          <strong>Available Stores:</strong><br />
          <input
            type="checkbox"
            id="store_bangkok"
            name="availableStore[]"
            value=""
            checked
          />
          <label for="store_bangkok">Bangkok</label>

          <input
            type="checkbox"
            id="store_pattaya"
            name="availableStore[]"
            value="Pattaya"
          />
          <label for="store_pattaya">Pattaya</label>

          <input
            type="checkbox"
            id="store_phuket"
            name="availableStore[]"
            value="Phuket"
          />
          <label for="store_phuket">Phuket</label>
        </p>

        <p>
          <strong>Product Status:</strong><br />
          <input
            type="radio"
            id="status_active"
            name="status"
            value="Active"
            checked
          />
          <label for="status_active">Active</label><br />

          <input
            type="radio"
            id="status_inactive"
            name="status"
            value="Inactive"
          />
          <label for="status_inactive">Inactive</label>
        </p>
      </fieldset>

      <fieldset>
        <legend>Staff</legend>
        <p>
          <label for="staffEmail">Staff Email</label>
          <input
            type="email"
            id="staffEmail"
            name="staffEmail"
            value="u6632722@au.edu"
          />
        </p>
      </fieldset>

      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
